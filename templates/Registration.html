{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'registration.css' %}">
  </head>
  <body>
    <div class="SignUpBox">
      <h3>Need more of your details!</h3>
      <form action="{% url 'registration' %}" method="post">
        {% csrf_token %}
        <label for="1">First Name:</label>
        <input type="text" id="1" name="first_name" required /><br>
        <label for="2">Middle Name:</label>
        <input type="text" id="2" name="mid_name" required /><br>
        <label for="3">Last Name:</label>
        <input type="text" id="3" name="last_name" required /><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required /><br />
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required /><br />
        <label for="mail">Personal Mail:</label>
        <input type="email" id="mail" name="mail" required /><br />
        <label for="cgpa">CGPA:</label>
        <input
          type="number"
          id="cgpa"
          name="cgpa"
          step="1"
          min="0"
          max="10" /><br />
        <label for="number">Class 10 percentage:</label>
        <input type="number" name="tenthmarks" required /><br>
        <label for="number">Intermediate percentage:</label>
        <input type="number" name="twelfthmarks" required /><br>
         <label for="number">ABC Number(Academic Bank of Credits):</label>
        <input type="text" name="abcnumber" required /><br>
        <button type="submit" style="padding:15px 25px;background-color:green;border-radius:10px;margin-left:100px;">Submit</button>
      </form>
    </div>
  </body>
</html>
